{% extends "base.html" %}

{% block content %}


    <div  class="container inner cover text-center mt-5">

            <h1 class="cover-heading">ImageSharing</h1>
            <p class="lead mt-4">ImageSharing is the best way to share your screenshots and images online!</p>
            {% if not user.is_authenticated %}


                <a href="{% url 'accounts:login' %}" class="btn btn-md  btn-light">Sign in</a>
                <a href="{% url 'accounts:register' %}" class="btn btn-md  btn-light">Register</a>

            {% else %}
                <a href="{% url 'create_post' %}" class="btn btn-md  btn-light">Share Image</a>

            {% endif %}

        </div>


{% endblock content %}
